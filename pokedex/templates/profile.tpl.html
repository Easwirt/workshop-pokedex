{% extends "base.tpl.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="../static/css/profile.css">
<div class="profile">
    <div>
        {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Avatar">
        {% else %}
        <img src="{% static 'avatars/default.png' %}" alt="Default Avatar">
        {% endif %}
        <p>{{ profile.user.username }}</p>
    </div>


    <button id="openModalBtn">Change Avatar</button>

    <!-- The Modal -->
    <div id="avatarModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Your Avatar</h2>
            <div class="avatar-options">
                <img src="../static/avatars/1.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/2.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/3.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/4.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/5.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/6.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/7.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/8.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/9.png" alt="Avatar 1" class="avatar" data-avatar="1.jpg">
                <img src="../static/avatars/10.png" alt="Avatar 1" class="avatar" data-avatar="10.jpg">
            </div>
        </div>
    </div>
    <script src="../static/scripts/profile.js"></script>
</div>

{% endblock content %}
